
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortify | Eco Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617;
            color: white;
            overflow-x: hidden;
        }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        
        @keyframes scan {
            0% { top: 0; opacity: 0.5; }
            50% { top: 100%; opacity: 1; }
            100% { top: 0; opacity: 0.5; }
        }
        .scan-line {
            height: 4px;
            background: linear-gradient(to right, transparent, #22c55e, transparent);
            box-shadow: 0 0 20px #22c55e;
            position: absolute;
            width: 100%;
            z-index: 20;
            animation: scan 2s infinite ease-in-out;
        }
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
